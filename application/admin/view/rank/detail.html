{extend name="base/common"}

{block name="style"}
<style>
    .shadow{width: 100%;height: 100%;position: absolute;left: 0;top: 0;background: rgba(0,0,0,0.4);z-index: 88;}
    input[name='jg'],input[name='xt'],input[name='my']{width:40px;text-align: center;margin:0 10px;}
    input[name='up'],input[name='float'],input[name='low'],input[name='work']{width:40px;text-align: center;margin:0 10px;}
    .minus,.add,.add1,.add2 b{cursor: pointer;display: inline-block;
        width: 20px;
        text-align: center;}
    .table tr th,.table tr td{
        text-align: center;

    }
    .table tr th:nth-child(2),.table tr td:nth-child(2){
        text-align: left;
    }
    .table tr td:nth-child(1){
        vertical-align:middle;
        display:table-cell;
    }
</style>

{/block}

{block name="page-header"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>积分排行</h2>
        <ol class="breadcrumb">
            <li>
                发布积分
            </li>
            <li class="active">
                <strong><a href="{:Url('Rank/detail')}">详情列表</a></strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
{/block}

{block name="main"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$name} （总分：{$sum}）</h5>
                    <div class="ibox-tools">
                        <a href="javascript:window.history.go(-1);" class="btn btn-white btn-sm"><i class="fa fa-reply"></i> 返回</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <div  style="padding-right:17px">
                            <table class="table table-striped">
                                <tr style="vertical-align: middle">
                                    <th width="10%">模块分类</th>
                                    <th width="25%">得分详情</th>
                                    <th width="5%">所得分数</th>
                                </tr>
                            </table>
                        </div>
                        <div style="width:100%;height:600px;overflow:auto; border-bottom:1px solid #dddddd">
                            <table class="table table-striped">
                                <tbody>
                                {volist name="list" id="vo"}
                                <tr style="vertical-align: middle">
                                    <td width="10%">{$vo.str}</td>
                                    <td width="25%">{$vo.content}</td>
                                    <td width="5%">{$vo.score} 分</td>
                                </tr>
                                {/volist}
                                </tbody>
                            </table>
                        </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<iframe id="iframe" src="" style="height: 80%;width: 392px;z-index: 99;position: absolute;top: 10%;border: 0;left: 32%;background: #fff;display: none;" scrolling="auto" seamless></iframe>
<div class="shadow" style="display: none"></div>
{/block}

{block name="script"}
<script src="/admin/js/plugins/iCheck/icheck.min.js"></script>
<script>
    highlight_subnav("{:Url('Rank/index')}");

    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
{/block}
