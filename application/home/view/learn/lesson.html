{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/home/css/list/title-pos-time.css">
<title>主题党日</title>
<style>
    #tab{
        height:1.2rem;
        position: fixed;
        top:50vw;
        z-index: 99;
        width:200vw;
    }
    #tab a{
        font-size: 0.4rem;
        line-height: 1.2rem;
        display:inline-block;
    }
    .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active span{
        border-bottom: 0.08rem solid #e51c23;
        padding-bottom: 0.3rem;
    }
    .mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{
        color: #e51c23;
    }
    #refreshContainer{
        top:calc(50vw + 1.2rem);
    }
</style>
{/block}

{block name="body"}
<div id="tab" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
    <a class="mui-control-item" href="#item1mobile" data-index="0">
        <span>全部</span>
    </a>
    <a class="mui-control-item" href="#item2mobile" data-index="1">
        <span>支部委员大会</span>
    </a>
    <a class="mui-control-item" href="#item3mobile" data-index="2">
        <span>党支部委员会</span>
    </a>
    <a class="mui-control-item" href="#item4mobile" data-index="3">
        <span>党小组会</span>
    </a>
    <a class="mui-control-item" href="#item5mobile" data-index="4">
        <span>党课</span>
    </a>
</div>
<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="list">
            <ul>
                <a href="">
                    <p>主题党日</p>
                    <span>之图党支部</span>
                    <span>2017-8-21</span>
                </a>
            </ul>
        </div>
    </div>
</div>
{/block}

{block name="script"}
<script>
    window.onload = function() {
        if ($(".list ul a").length < 10) {
            mui('#refreshContainer').pullRefresh().disablePullupToRefresh();
        } else {
            mui('#refreshContainer').pullRefresh().enablePullupToRefresh();
        }
    }

    //初始化下拉加载
    mui.init({
        pullRefresh: {
            container: '#refreshContainer',
            up: {
                callback: loadScroll
            }
        }
    });

    //上拉加载更多
    function loadScroll(){
        var len  = $(".list ul a").length;
        $.ajax({
            type:"post",
            url: "{:Url('News/listmore')}",
            data:{
                length:len
            },
            beforeSend: function(XMLHttpRequest){

            },
            success:function(data){
                if(data.code == 1){
                    addLists(data);
                    var dataLen =data.data.length;
                    if(data.data.length == 5){
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                    }else{
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                }else{
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                }
            }
        })
    }

    //加载更多列表
    function addLists(data){
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for(var i = 0; i< len;i++){
            var list = lists[i];
            html +=
                    '<a>'+
                    '<p>主题党日</p>'+
                    '<span>之图党支部</span>'+
                    '<span>2017-8-21</span>'+
                    '</a>'
        }
        $('.list ul').append(html);
    }

    //触发点击事件
    mui('#refreshContainer').on('tap', 'a', function(e) {
        var url = this.getAttribute("href");
        window.location.href = url;
    });
</script>
{/block}
