{extend name="public/common"}

{block name="style"}
<title>作风建设</title>
<style>
    body {
        background-color: #f1f1f1;
    }
    .main {
        background-color: #fff;
    }
    .bg_img{
        margin:0 0.32rem;
    }
    .bg_img a{
        display: block;
    }
    .bg_img img{
        width:100%;
        height:18vh;
       margin: calc((100vh - 72vh) / 5) 0;
        display: block;
        border-radius: 4px;
        -moz-box-shadow:0 2px 8px rgba(0, 0, 0, 0.6);
        -webkit-box-shadow:0 2px 8px rgba(0, 0, 0, 0.6);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }
</style>
{/block}

{block name="body"}
<div class="main">
    <div class="bg_img">
        <a href="{:Url('Style/index?type=1')}">
            <img src="/home/images/style/style1.png">
        </a>
        <a href="{:Url('Style/index?type=2')}">
            <img src="/home/images/style/style2.png">
        </a>
        <a href="{:Url('Style/index?type=3')}">
            <img src="/home/images/style/style3.png">
        </a>
        <a href="{:Url('Style/index?type=4')}">
            <img src="/home/images/style/style4.png">
        </a>
    </div>
</div>
{/block}

{block name="script"}
<script>
    $("title").text("作风建设");
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }

    var flag = IsPC();
    if(flag){
        $(".main").css({"width":"640px","left":"50%","min-height":"90vh","margin":"5vh 0 0 -320px","position":"relative"});
    }
</script>

{/block}
