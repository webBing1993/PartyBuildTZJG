{extend name="public/common"}

{block name="style"}
<style>
    .loadingParent{
       text-align: center;
    }
    .banner{
        width:100%;
        background: url("/home/images/user/banner.png");
        background-size: cover;
    }
    #dashed{
        position: absolute;
        left:0;
        top:0;
    }
    .point{
        position: absolute;
        left: 50%;
        width: 3rem;
        margin-left: -1.5rem;
        top: 28vw;
        color: #fff;
        font-size: 0.42rem;
    }
    .num{
        position: absolute;
        left: 50%;
        width: 3rem;
        margin-left: -1.5rem;
        top: 32vw;
        color: #fff;
        font-size: 1.6rem;
    }
    .time{
        left: 50%;
        width: 6rem;
        color: #fff;
        font-size: 0.38rem;
        margin: 0 auto;
        text-align: center;
        position: absolute;
        margin-left: -3rem;
        top: 54vw;
    }
    .rule{
        border: 1px solid #fff;
        height: 0.8rem;
        border-radius: 5px;
        color: #fff;
        line-height: 0.8rem;
        text-align: center;
        font-size: 0.4rem;
        margin: 0 auto;
        /* margin-top: 20px; */
        width: 6rem;
        /* margin-bottom: 10rem; */
        position: relative;
        top: -0.5rem;
    }
</style>
{/block}

{block name="body"}
<div class="banner">
<div class="loadingParent">
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <canvas id="dashed" width="400" height="300"></canvas>
    <p class="point">我的积分</p>
    <p class="num">120</p>
    <p class="time">时间：2018-09-18</p>
</div>
    <p class="rule">积分规则</p>
    </div>
{/block}

{block name="script"}
<script>
    var width = $(window).width();
    $("#myCanvas").css("width",width);
    $("#dashed").css("width",width);
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");

    context.lineWidth = 2;
    context.strokeStyle = "#fff";

    //创建变量,保存圆弧的各方面信息
    var centerX =200;
    var centerY = 180;
    var radius = 150;
    var startingAngle = 0.9 * Math.PI;
    var endingAngle = 2.1 * Math.PI;

    //使用确定的信息绘制圆弧
    context.arc(centerX, centerY, radius, startingAngle, endingAngle);
    context.stroke();



    var dashed = document.getElementById("dashed");
    var ctx = dashed.getContext("2d");
    ctx.strokeStyle = "#fff";
    ctx.setLineDash([5, 10]);
    ctx.arc(centerX, centerY, 130, startingAngle, endingAngle);
    ctx.stroke();

</script>
{/block}
