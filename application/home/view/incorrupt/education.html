{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/home/css/list/graphic-list.css">
{/block}
{block name="body"}
<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
    <div class="mui-scroll">
        <div class="banner">
            <img src="/home/images/pioneer/banner.png">
        </div>
        <div class="list">
            <ul>
                <a href="">
                    <img src="/home/images/pioneer/banner.png">
                    <p>电动汽车可以有，在浙江哪都能充电</p>
                    <span>之图党支部</span>
                    <span>2017-8-21</span>
                </a>
            </ul>
        </div>
    </div>
</div>
<!--[悬浮按钮]-->
<span href="{:Url('incorrupt/publish')}" class="after manager" id="publish"></span>
{/block}

{block name="script"}
<script src="/home/js/reset.js"></script>
<script>
    var type =  parseInt(window.location.href.split("/type/")[1]);
    window.onload = function() {
        moveanyway("publish");
        if ($(".list ul a").length < 7) {
            mui('#refreshContainer').pullRefresh().disablePullupToRefresh();
        } else {
            mui('#refreshContainer').pullRefresh().enablePullupToRefresh();
        }
    }

    //初始化下拉加载
    mui.init({
        pullRefresh: {
            container: '#refreshContainer',
            up: {
                callback: loadScroll
            }
        }
    });

    //上拉加载更多
    function loadScroll(){
        var len  = $(".list ul a").length;
        $.ajax({
            type:"post",
            url: "{:Url('News/listmore')}",
            data:{
                length:len
            },
            beforeSend: function(XMLHttpRequest){

            },
            success:function(data){
                if(data.code == 1){
                    addLists(data);
                    var dataLen =data.data.length;
                    if(data.data.length == 7){
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                    }else{
                        mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                    }
                }else{
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                }
            }
        })
    }

    //加载更多列表
    function addLists(data){
        var html = '';
        var lists = data.data;
        var len = lists.length;
        for(var i = 0; i< len;i++){
            var list = lists[i];
            html +=
                    '<a>'+
                    '<img src="/home/images/pioneer/banner.png">'+
                    '<p>'+list.title+'</p>'+
                    '<span>'+list.publisher+'</span>'+
                    '<span>'+list.time+'</span>'+
                    '</a>'
        }
        $('.list ul').append(html);
    }

    //触发点击事件
    mui('#refreshContainer').on('tap', 'a', function(e) {
        var url = this.getAttribute("href");
        window.location.href = url;
    });

    //触发点击事件
    mui('body').on('tap', '#publish', function(e) {
        var url = this.getAttribute("href")+"?"+type;
        window.location.href = url;
    });
</script>
{/block}
