{extend name="public/common"}

{block name="style"}
<title>作风建设</title>
<style>
    body {
        background-color: #f1f1f1;
    }
    .bg_img{
        margin:0 0.32rem;
        background-color: #fff;
    }
    .bg_img a{
        display: block;
    }
    .bg_img img{
        width:100%;
        height:27vh;
        margin: calc((100vh - 82vh) / 4) 0;
        display: block;
        border-radius: 4px;
        -moz-box-shadow:0 2px 8px rgba(0, 0, 0, 0.6);
        -webkit-box-shadow:0 2px 8px rgba(0, 0, 0, 0.6);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }
</style>
{/block}

{block name="body"}
<div class="bg_img">
    <a href="{:Url('incorrupt/index?type=1')}">
        <img src="/home/images/incorrupt/incorrupt1.png">
    </a>
    <a href="{:Url('incorrupt/education?type=2')}">
        <img src="/home/images/incorrupt/incorrupt2.png">
    </a>
    <a href="{:Url('incorrupt/index?type=3')}">
        <img src="/home/images/incorrupt/incorrupt3.png">
    </a>
</div>
{/block}

{block name="script"}
<script>
    $("title").text("党风廉政");
    function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }

    var flag = IsPC();
    if(flag){
        $(".bg_img").css({"width":"640px","margin":"0 auto"});
    }
</script>
{/block}
