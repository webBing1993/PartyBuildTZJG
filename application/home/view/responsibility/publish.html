{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/home/css/common/publish.css">
<style>
    .none{
        display: none;
    }
</style>
{/block}

{block name="body"}
<div class="list">
    <ul>
        <li class="type2 none">
            模块
            <a id="openPopover2" href="#popover2">书记述职</a>
            <span class="triangle-down"></span>
        </li>
        <li>
            栏目
            <a id="openPopover" href="#popover">请选择模板</a>
            <span class="triangle-down"></span>
        </li>
        <li>
            标题
            <input style="text" placeholder="请输入标题" name="title">
        </li>
        <div class="content">
            <textarea placeholder="请输入内容，不少于500字..." name="content"></textarea>
            <div class="imgs clear">
                <div class="img fl hide"></div>
                <div class="img fl hide"></div>
                <div class="img fl hide"></div>
                <div class="add fl">
                    +
                </div>
            </div>
            <input type="file" class="hide" id="upimg" accept="image/jpg, image/png, image/gif, image/jpeg">
        </div>
    </ul>
</div>
<div class="save">保存</div>
<div class="goreview">去审核</div>
<p>注：点击保存将保存至个人中心-我的草稿；点击去审核，审核通过后将在相应栏目发布，并保存至我的发布。</p>

<div id="popover" class="mui-popover" >
    <ul class="mui-table-view">
        <li class="mui-table-view-cell"><a>新闻模板1</a></li>
        <li class="mui-table-view-cell"><a>新闻模板2</a></li>
    </ul>
</div>

<div id="popover2" class="mui-popover" >
    <ul class="mui-table-view">
        <li class="mui-table-view-cell"><a>书记述职</a></li>
        <li class="mui-table-view-cell"><a>支部书记述职</a></li>
    </ul>
</div>
{/block}

{block name="script"}
<script>
    var type =  parseInt(window.location.href.split("publish/type/")[1]);
    var c =  parseInt(window.location.href.split("?")[1])?parseInt(window.location.href.split("?")[1]):null;
    $(function(){
        if(type==2){
            $(".type2").show();
        }
        if(c==0){
            $("#openPopover2").html("书记述职");
        }else if(c==1){
            $("#openPopover2").html("支部书记述职");
        }
        //图片预览
        $('.add' ).on('click',function(){
            var imglen = $('.img img' ).length;
            var this_ = $(this );
            $('#upimg').click().off("change").on('change',function(){
                var size = ($(this)[0].files[0].size / 1024).toFixed(2);
                if(size <= 3072){
                    var img = $(this)[0].files[0];
                    var formData = new FormData();
                    formData.append("picture",img);
                    $.ajax({
                        type:"post",
                        url:"{:Url('File/uploadPicture')}",
                        data:formData,
                        processData : false,
                        contentType : false,
                        beforeSend: function(XMLHttpRequest){
//							swal('');
//							swal.showLoading();
                            $('.swal2-confirm' ).css({'background-color':'#c1c1c1','border-left-color':'#c1c1c1','border-right-color':'#c1c1c1'})
                        },
                        success:function(data){
                            swal.close();
                            var msg = $.parseJSON(data);
                            if(msg.code == 1){
                                if(this_.hasClass('add')){
                                    //图片添加
                                    if(imglen == 2){
                                        $('.add' ).fadeOut();
                                    }
                                    $('.img').eq(imglen).removeClass('hide' )
                                            .append('<img src='+msg.data.path+' alt="图片" data-tab='+msg.data.id+'>');
                                }else{
                                    //图片修改
                                    this_.find('img').remove();
                                    this_.append('<img src='+msg.data.path+' alt="图片" data-tab='+msg.data.id+'>');
                                }
                                imgresize();

                            } else {
                                return;
                            }
                        }
                    });
                } else {
                    swal({
                        title: ' ',
                        text: '您的图片超过3M',
                        type: 'warning',
                        showConfirmButton:false,
                        timer:1500
                    });
                }
            });

        });
    })

    $("#popover ul li").click(function(){
        var select_it = $(this).text();
        $("#openPopover").html(select_it);
        mui('#popover').popover("hide");
    })

    $("#popover2 ul li").click(function(){
        var select_it = $(this).text();
        $("#openPopover2").html(select_it);
        mui('#popover2').popover("hide");
    });



  //保存
    $(".save").click(function(){
        var single = false;
        if(type==1){
            var data={
                pid:$(".select").attr('data-tab'),
                title:$("input[name='title']").val(),
                content:$("textarea[name='content']").val(),

            };
            console.log(data)
            for(var key in data){
                if(data[key]!= ''&& data[key]!=undefined){
                    single = true;
                    break;
                }
            }
        }else if(type==2){
            var data={
                pid:$(".select").attr('data-tab'),
                title:$("input[name='title']").val(),
                content:$("textarea[name='content']").val(),
            };
            for(var key in data){
                if(data[key]!= ''&& data[key]!=undefined){
                    single = true;
                    break;
                }
            }
        }
        if(single){
            data['type'] = 2;
            data['status'] = 3;
            data['images'] = [$('.img:nth-child(1) img').attr('data-tab'),$('.img:nth-child(2) img').attr('data-tab'),$('.img:nth-child(3) img').attr('data-tab')];
            $.ajax({
                type:"post",
                url: "{:Url('Responsibility/publish')}",
                data:data,
                success:function(data){
                    if(data.code == 1){
                        swal({
                            title: " ",
                            html: '恭喜您，保存成功！<br>请至个人中心——情况发布中查看',
                            type: 'success',
                            showCancelButton: false,
                            confirmButtonColor: "#a5dc87",
                            confirmButtonText: "确定",
                            allowOutsideClick:false
                        }).then(function(isConfirm){
                            if (isConfirm) {
                                window.location.go(-1);
                            }
                        });
                    }else{
                        swal({
                            title: ' ',
                            text: '信息输入不完整',
                            type: 'error',
                            showConfirmButton:false,
                            timer:1500
                        });
                    }
                }

            });
        }else{
            swal({
                title: ' ',
                text: '信息输入不完整',
                type: 'error',
                showConfirmButton:false,
                timer:1500
            });
        }



    });


    function imgresize(){
        setTimeout(function(){
            var img = $('.img img' );
            img.each(function(){
                if($(this).width() == $(this).height()){
                    $(this).height('2rem');
                    $(this).width('2rem');
                }else if($(this).width() > $(this).height()){
                    var height = $(this).height();
                    $(this).height('2rem' ).css({'left':-$(this).width()/2+height/2});
                }else{
                    $(this).width('2rem').css({'top':-$(this).height()/2+height/2});
                }
            });
        },100);
    }

</script>

{/block}
